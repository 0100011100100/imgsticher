<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Video Stitcher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #viewer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="viewer"></div>

    <!-- Add Panolens.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/panolens.js/0.12.0/panolens.min.js"></script>

    <script>
        // Initialize the viewer and panorama video
        const viewer = new PANOLENS.Viewer({
            container: document.getElementById('viewer'),
            autoHideInfospot: false
        });

        // Add your stitched 360-degree video
        const videoPanorama = new PANOLENS.VideoPanorama('stitched_output.mp4');
        viewer.add(videoPanorama);

        // Autoplay video
        videoPanorama.video.play();

        // Add event to pause/play video on click
        viewer.container.addEventListener('click', () => {
            if (videoPanorama.video.paused) {
                videoPanorama.video.play();
            } else {
                videoPanorama.video.pause();
            }
        });
    </script>
</body>
</html>
